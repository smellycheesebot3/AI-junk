<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three.js WASD Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";

// ===================== ERROR DISPLAY =====================
window.onerror = function (msg, url, line, col, error) {
    document.body.innerHTML =
        "<div style='padding:20px;font-size:20px;color:white;background:black;'>" +
        "<b>JavaScript Error:</b><br>" +
        msg + "<br><br>" +
        "<b>Line:</b> " + line + "<br>" +
        "<b>Column:</b> " + col + "<br>" +
        "<b>URL:</b> " + url + "<br><br>" +
        "<b>Details:</b><br>" +
        error +
        "</div>";
};

// ===================== SCENE =====================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// ===================== CAMERA =====================
const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
);
camera.position.set(150, 120, 250);

// ===================== RENDERER =====================
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ===================== ORBIT CONTROLS =====================
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.target.set(0, 20, 0);

// ===================== WASD MOVEMENT =====================
const keys = { w: false, a: false, s: false, d: false };

document.addEventListener("keydown", e => {
    const k = e.key.toLowerCase();
    if (keys[k] !== undefined) keys[k] = true;
});

document.addEventListener("keyup", e => {
    const k = e.key.toLowerCase();
    if (keys[k] !== undefined) keys[k] = false;
});

function updateMovement() {
    const speed = 2.0;

    // Forward/backward
    if (keys.w) camera.position.add(controls.getDirection(new THREE.Vector3()).multiplyScalar(speed));
    if (keys.s) camera.position.add(controls.getDirection(new THREE.Vector3()).multiplyScalar(-speed));

    // Left/right
    const right = new THREE.Vector3();
    controls.getDirection(right);
    right.cross(camera.up);

    if (keys.a) camera.position.add(right.multiplyScalar(-speed));
    if (keys.d) camera.position.add(right.multiplyScalar(speed));
}

// ===================== ANIMATION LOOP =====================
function animate() {
    requestAnimationFrame(animate);
    updateMovement();
    controls.update();
    renderer.render(scene, camera);
}
animate();

</script>

</body>
</html>
