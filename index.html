<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Code Chat</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 260px;
            background: #1a1a1a;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #333;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: #eee;
        }
        button {
            background: #2563eb;
            border: none;
            cursor: pointer;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #000;
        }
        .msg {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            max-width: 70%;
            background: #222;
        }
        .self {
            background: #2563eb;
            margin-left: auto;
        }
        .meta {
            font-size: 11px;
            opacity: 0.7;
        }
        #sendRow {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: #111;
        }
        #sendRow input {
            flex: 1;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Room Chat</h2>
    <p>Join a room to chat.</p>

    <input id="name" placeholder="Your name">
    <input id="room" placeholder="Room code">

    <button id="joinBtn">Join Room</button>
    <button id="leaveBtn" disabled>Leave Room</button>

    <p id="status">Not connected</p>
</div>

<div id="chat">
    <div id="messages"></div>

    <div id="sendRow">
        <input id="msgInput" placeholder="Type a message..." disabled>
        <button id="sendBtn" disabled>Send</button>
    </div>
</div>

<script>
let ws = null;
let username = "";
let roomCode = "";

const nameEl = document.getElementById("name");
const roomEl = document.getElementById("room");
const joinBtn = document.getElementById("joinBtn");
const leaveBtn = document.getElementById("leaveBtn");
const statusEl = document.getElementById("status");
const messagesEl = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");

function logMessage(msg, isSelf = false) {
    const div = document.createElement("div");
    div.className = "msg" + (isSelf ? " self" : "");
    div.innerHTML = `
        <div class="meta">${msg.sender} â€¢ ${msg.time}</div>
        ${msg.text}
    `;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
}

joinBtn.onclick = () => {
    username = nameEl.value.trim();
    roomCode = roomEl.value.trim().toUpperCase();

    if (!username || !roomCode) return;

    ws = new WebSocket("ws://localhost:3000");

    ws.onopen = () => {
        statusEl.textContent = "Connected to server";

        ws.send(JSON.stringify({
            type: "join",
            room: roomCode,
            name: username
        }));

        joinBtn.disabled = true;
        leaveBtn.disabled = false;
        msgInput.disabled = false;
        sendBtn.disabled = false;
    };

    ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === "chat") {
            logMessage(msg, msg.from === username);
        }

        if (msg.type === "system") {
            logMessage({
                sender: "SYSTEM",
                text: msg.message,
                time: new Date().toLocaleTimeString()
            });
        }

        if (msg.type === "info") {
            logMessage({
                sender: "SYSTEM",
                text: msg.message,
                time: new Date().toLocaleTimeString()
            });
        }
    };

    ws.onclose = () => {
        statusEl.textContent = "Disconnected";
    };
};

leaveBtn.onclick = () => {
    if (ws) ws.close();

    joinBtn.disabled = false;
    leaveBtn.disabled = true;
    msgInput.disabled = true;
    sendBtn.disabled = true;

    statusEl.textContent = "Not connected";
    messagesEl.innerHTML = "";
};

sendBtn.onclick = sendMessage;
msgInput.onkeydown = (e) => {
    if (e.key === "Enter") sendMessage();
};

function sendMessage() {
    const text = msgInput.value.trim();
    if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

    ws.send(JSON.stringify({
        type: "chat",
        text: text
    }));

    msgInput.value = "";
}
</script>

</body>
</html>
