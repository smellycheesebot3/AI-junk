<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL NEXUS | SLEEK</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --admin-red: #ef4444;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
        }

        body, html { 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            background-color: var(--bg); font-family: 'Inter', sans-serif; color: #e2e8f0;
        }

        /* Modern Auth Screen */
        #auth-screen { 
            position: fixed; z-index: 10000; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex; align-items: center; justify-content: center; 
        }
        .auth-card { 
            background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 16px; border: 1px solid var(--glass-border);
            width: 320px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Layout Grid */
        #container { 
            display: grid; grid-template-columns: 280px 1fr; height: 100vh; 
            display: none; /* Shown after auth */
        }

        /* Sidebar Styling */
        #sidebar { 
            background: #0a0a0a; border-right: 1px solid var(--glass-border);
            padding: 30px 20px; display: flex; flex-direction: column; gap: 24px;
        }

        /* Typography & Inputs */
        h1 { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; margin: 0; color: #fff; }
        label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #64748b; font-weight: 700; }
        
        input { 
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 8px; padding: 12px; color: #fff; outline: none;
            transition: all 0.2s; font-size: 14px;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.05); }

        /* Buttons */
        .btn { 
            background: var(--accent); color: #fff; border: none; padding: 12px;
            border-radius: 8px; font-weight: 600; cursor: pointer; transition: transform 0.1s, opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn:active { transform: scale(0.98); }
        .btn-ghost { background: transparent; color: #64748b; border: 1px solid var(--glass-border); font-size: 12px; }

        /* Chat Components */
        #chat-arena { display: flex; flex-direction: column; background: #050505; position: relative; }
        
        #broadcast-bar { 
            display: none; position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: var(--admin-red); color: white; padding: 8px 24px; border-radius: 20px;
            font-size: 12px; font-weight: 700; z-index: 100; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        #logs { 
            flex-grow: 1; overflow-y: auto; padding: 30px; display: flex; 
            flex-direction: column; gap: 8px; scroll-behavior: smooth;
        }

        /* Sleek Message Bars */
        .msg-bar { 
            width: 100%; padding: 12px 20px; border-radius: 4px; font-size: 14px;
            animation: fadeIn 0.3s ease; border-left: 4px solid transparent;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .sent { background: rgba(59, 130, 246, 0.1); border-left-color: var(--accent); }
        .recv { background: rgba(255, 255, 255, 0.03); border-left-color: #334155; }
        .sender-tag { font-size: 10px; font-weight: 700; margin-bottom: 4px; color: var(--accent); opacity: 0.8; }

        #footer { padding: 20px 30px; background: #0a0a0a; border-top: 1px solid var(--glass-border); display: flex; gap: 12px; }

        /* Admin Section */
        #admin-panel { 
            display: none; padding: 15px; background: rgba(239, 68, 68, 0.05); 
            border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 12px;
        }
    </style>
</head>
<body>

<div id="broadcast-bar">ADMIN BROADCAST: <span id="bc-text"></span></div>

<div id="auth-screen">
    <div class="auth-card" id="login-form">
        <h1>Welcome Back</h1>
        <p style="color:#64748b; font-size:13px; margin: 10px 0 20px;">Enter your credentials to link.</p>
        <input type="text" id="l-user" placeholder="Username">
        <input type="password" id="l-pass" placeholder="Password">
        <button class="btn" onclick="auth('login')" style="width:100%; margin-top:10px;">Connect</button>
        <button class="btn-ghost" onclick="toggleAuth(false)" style="width:100%; margin-top:10px; border:none;">Create New Identity</button>
    </div>
    <div class="auth-card" id="signup-form" style="display:none">
        <h1>New Identity</h1>
        <input type="text" id="s-user" placeholder="Username">
        <input type="password" id="s-pass" placeholder="Password">
        <button class="btn" onclick="auth('signup')" style="width:100%; margin-top:10px;">Register</button>
        <button class="btn-ghost" onclick="toggleAuth(true)" style="width:100%; margin-top:10px; border:none;">Back to Login</button>
    </div>
</div>

<div id="container">
    <div id="sidebar">
        <h1>NEURAL NEXUS</h1>
        
        <div style="background:var(--glass); padding:12px; border-radius:8px;">
            <label>Current Node</label>
            <div id="u-name" style="font-weight:600; font-size:14px; margin-top:4px;">---</div>
        </div>

        <div id="admin-panel">
            <label style="color:var(--admin-red)">Master Control</label>
            <input type="text" id="bc-input" placeholder="Broadcast..." style="width:100%; margin-top:8px; font-size:12px;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:8px;">
                <button class="btn" style="background:var(--admin-red); font-size:10px; padding:8px;" onclick="doBC()">Alert</button>
                <button class="btn" style="background:#333; font-size:10px; padding:8px;" onclick="doWipe()">Wipe</button>
            </div>
        </div>

        <div>
            <label>Dimensional Link</label>
            <input type="text" id="peer-join" placeholder="Target 8-Digit ID" style="width:100%; margin-top:8px;">
            <button class="btn" onclick="connectPeer()" style="width:100%; margin-top:10px;">Link Nodes</button>
        </div>

        <div style="margin-top:auto;">
            <label>Your Node ID</label>
            <div id="id-box" style="font-family:monospace; color:var(--accent); font-size:18px; margin-top:5px; font-weight:700;">--------</div>
            <button class="btn-ghost" onclick="location.reload()" style="width:100%; margin-top:15px;">Disconnect</button>
        </div>
    </div>

    <div id="chat-arena">
        <div id="logs"></div>
        <div id="footer">
            <input type="text" id="msg-in" placeholder="Transmit data..." style="flex:1;" autocomplete="off">
            <button class="btn" style="padding: 0 30px;" onclick="sendMsg()">Send</button>
        </div>
    </div>
</div>

<script>
(function(){
    const d=document;
    let user="", isAdmin=false, peer, conn;
    const aKey = "AdminBingkahu2014!";

    window.toggleAuth = (s) => {
        d.getElementById('login-form').style.display = s ? 'block' : 'none';
        d.getElementById('signup-form').style.display = s ? 'none' : 'block';
    };

    window.auth = (type) => {
        const u = d.getElementById(type==='login'?'l-user':'s-user').value.trim();
        const p = d.getElementById(type==='login'?'l-pass':'s-pass').value.trim();
        if(!u || !p) return;
        let db = JSON.parse(localStorage.getItem('nn_vault') || '{}');
        if(type==='signup'){
            db[u] = p; localStorage.setItem('nn_vault', JSON.stringify(db)); toggleAuth(true);
        } else {
            if(db[u] === p){
                user = u;
                if(p === aKey) { isAdmin=true; d.getElementById('admin-panel').style.display='block'; }
                d.getElementById('auth-screen').style.display='none';
                d.getElementById('container').style.display='grid';
                d.getElementById('u-name').innerText = u;
                init();
            } else { alert("Node Access Denied"); }
        }
    };

    function init() {
        const id = Math.random().toString(36).substr(2, 8).toUpperCase();
        peer = new Peer(id);
        peer.on('open', i => d.getElementById('id-box').innerText = i);
        peer.on('connection', x => { conn = x; setup(); });
    }

    window.connectPeer = () => {
        const t = d.getElementById('peer-join').value.toUpperCase();
        if(!t) return;
        conn = peer.connect(t);
        setup();
    };

    function setup() {
        conn.on('open', () => add("System", "Dimensional Link Established.", "recv"));
        conn.on('data', data => {
            if(data.type === 'BC') {
                d.getElementById('broadcast-bar').style.display = 'block';
                d.getElementById('bc-text').innerText = data.val;
            } else if(data.type === 'WIPE') d.getElementById('logs').innerHTML = "";
            else if(data.type === 'KICK') location.reload();
            else if(data.text) add(data.name, data.text, "recv");
        });
    }

    window.doBC = () => { if(isAdmin && conn) { const v = d.getElementById('bc-input').value; conn.send({type:'BC', val:v}); d.getElementById('broadcast-bar').style.display='block'; d.getElementById('bc-text').innerText=v; } };
    window.doWipe = () => { if(isAdmin && conn) { conn.send({type:'WIPE'}); d.getElementById('logs').innerHTML=""; } };

    function add(n, t, s) {
        const b = d.createElement('div');
        b.className = `msg-bar ${s}`;
        b.innerHTML = `<div class="sender-tag">${n}</div><div>${t}</div>`;
        d.getElementById('logs').appendChild(b);
        d.getElementById('logs').scrollTop = d.getElementById('logs').scrollHeight;
    }

    window.sendMsg = () => {
        const i = d.getElementById('msg-in');
        if(!i.value || !conn) return;
        if(isAdmin && i.value === '/kick') conn.send({type:'KICK'});
        else { conn.send({name: user, text: i.value}); add(user, i.value, "sent"); }
        i.value = "";
    };

    d.getElementById('msg-in').onkeypress = (e) => { if(e.key==='Enter') sendMsg(); };
})();
</script>
</body>
</html>
