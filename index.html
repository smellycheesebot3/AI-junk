<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three.js Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
</head>
<body>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// ===================== CAMERA =====================
const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
);
camera.position.set(150, 120, 250);

// ===================== ORBIT CONTROLS =====================
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.rotateSpeed = 0.7;
controls.zoomSpeed = 1.0;
controls.panSpeed = 0.8;

// Focus on center of town
controls.target.set(0, 20, 0);

// ===================== WASD MOVEMENT =====================
const keys = {
    w: false,
    a: false,
    s: false,
    d: false
};

document.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();
    if (keys[k] !== undefined) keys[k] = true;
});

document.addEventListener("keyup", (e) => {
    const k = e.key.toLowerCase();
    if (keys[k] !== undefined) keys[k] = false;
});

function updateMovement() {
    const speed = 2.0;

    // Forward/backward
    if (keys.w) {
        camera.position.add(
            controls.getDirection(new THREE.Vector3()).multiplyScalar(speed)
        );
    }
    if (keys.s) {
        camera.position.add(
            controls.getDirection(new THREE.Vector3()).multiplyScalar(-speed)
        );
    }

    // Left/right strafing
    const right = new THREE.Vector3();
    controls.getDirection(right);
    right.cross(camera.up);

    if (keys.a) {
        camera.position.add(right.multiplyScalar(-speed));
    }
    if (keys.d) {
        camera.position.add(right.multiplyScalar(speed));
    }
}

// ===================== ANIMATION LOOP =====================
function animate() {
    requestAnimationFrame(animate);
    updateMovement();
    controls.update();
    renderer.render(scene, camera);
}
animate();
