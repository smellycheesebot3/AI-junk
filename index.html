<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CodeChat – Cross‑Device Chat Rooms</title>
    <style>
        body { margin: 0; background: #111; color: #eee; font-family: sans-serif; }
        #app { display: flex; height: 100vh; }
        #sidebar {
            width: 260px; background: #1a1a1a; padding: 20px; box-sizing: border-box;
            border-right: 1px solid #333;
        }
        #chat {
            flex: 1; display: flex; flex-direction: column;
        }
        input, button {
            width: 100%; padding: 8px; margin: 6px 0; border-radius: 6px;
            border: 1px solid #444; background: #222; color: #eee;
        }
        button { background: #3b82f6; border: none; cursor: pointer; }
        #messages {
            flex: 1; overflow-y: auto; padding: 10px; background: #000;
        }
        .msg {
            margin-bottom: 10px; padding: 8px; border-radius: 6px;
            max-width: 70%; background: #222;
        }
        .self { background: #2563eb; margin-left: auto; }
        .meta { font-size: 11px; opacity: 0.7; }
        #sendRow { display: flex; gap: 8px; padding: 10px; background: #111; }
        #sendRow input { flex: 1; }
    </style>
</head>
<body>

<div id="app">
    <div id="sidebar">
        <h2>CodeChat</h2>
        <p>Chat with anyone using a room code.</p>

        <input id="username" placeholder="Your name">
        <input id="room" placeholder="Room code">

        <button id="joinBtn">Join Room</button>
        <button id="leaveBtn" disabled>Leave Room</button>

        <p id="status">Not connected</p>
    </div>

    <div id="chat">
        <div id="messages"></div>

        <div id="sendRow">
            <input id="msgInput" placeholder="Type a message..." disabled>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// ===============================
// 1. INSERT YOUR FIREBASE CONFIG
// ===============================
const firebaseConfig = {
    apiKey: "YOUR_KEY_HERE",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_ID",
    appId: "YOUR_APP_ID"
};

// ===============================
// 2. INITIALIZE FIREBASE
// ===============================
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ===============================
// UI ELEMENTS
// ===============================
const usernameEl = document.getElementById("username");
const roomEl = document.getElementById("room");
const joinBtn = document.getElementById("joinBtn");
const leaveBtn = document.getElementById("leaveBtn");
const statusEl = document.getElementById("status");
const messagesEl = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");

let currentRoom = null;
let username = null;
let roomRef = null;

// ===============================
// JOIN ROOM
// ===============================
joinBtn.onclick = () => {
    username = usernameEl.value.trim();
    const roomCode = roomEl.value.trim().toUpperCase();

    if (!username || !roomCode) return;

    currentRoom = roomCode;
    roomRef = db.ref("rooms/" + currentRoom);

    joinBtn.disabled = true;
    leaveBtn.disabled = false;
    msgInput.disabled = false;
    sendBtn.disabled = false;

    statusEl.textContent = "Connected to room: " + currentRoom;

    // Listen for new messages
    roomRef.on("child_added", snap => {
        const msg = snap.val();
        addMessage(msg);
    });

    // System message
    roomRef.push({
        sender: "SYSTEM",
        text: username + " joined the room",
        time: new Date().toLocaleTimeString()
    });
};

// ===============================
// LEAVE ROOM
// ===============================
leaveBtn.onclick = () => {
    if (!roomRef) return;

    roomRef.push({
        sender: "SYSTEM",
        text: username + " left the room",
        time: new Date().toLocaleTimeString()
    });

    roomRef.off();
    roomRef = null;
    currentRoom = null;

    joinBtn.disabled = false;
    leaveBtn.disabled = true;
    msgInput.disabled = true;
    sendBtn.disabled = true;

    statusEl.textContent = "Not connected";
    messagesEl.innerHTML = "";
};

// ===============================
// SEND MESSAGE
// ===============================
sendBtn.onclick = sendMessage;
msgInput.onkeydown = e => {
    if (e.key === "Enter") sendMessage();
};

function sendMessage() {
    if (!roomRef) return;
    const text = msgInput.value.trim();
    if (!text) return;

    roomRef.push({
        sender: username,
        text,
        time: new Date().toLocaleTimeString()
    });

    msgInput.value = "";
}

// ===============================
// DISPLAY MESSAGE
// ===============================
function addMessage(msg) {
    const div = document.createElement("div");
    div.className = "msg" + (msg.sender === username ? " self" : "");
    div.innerHTML = `
        <div class="meta">${msg.sender} • ${msg.time}</div>
        ${msg.text}
    `;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
}
</script>

</body>
</html>
