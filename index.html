<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Code Chat (HTML + Firebase)</title>
    <style>
        body {
            margin: 0;
            background: #0b1120;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 260px;
            background: #020617;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #1f2937;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #sidebar h2 { margin: 0 0 4px; font-size: 20px; }
        #sidebar p { margin: 0; font-size: 13px; color: #9ca3af; }
        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #9ca3af;
        }
        input, button {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        button {
            background: #2563eb;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        button.secondary { background: #020617; }
        button:disabled { opacity: 0.5; cursor: default; }
        #status { font-size: 13px; margin-top: 6px; color: #9ca3af; }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #020617 0, #020617 45%, #020617 100%);
        }
        #chatHeader {
            padding: 12px 16px;
            border-bottom: 1px solid #1f2937;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        #chatHeader span { display: block; }
        #roomLabel { font-size: 14px; font-weight: 500; }
        #userLabel { font-size: 13px; color: #9ca3af; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
        }
        .msg {
            margin-bottom: 10px;
            padding: 8px 10px;
            border-radius: 8px;
            max-width: 70%;
            background: #020617;
            border: 1px solid #1f2937;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .self {
            margin-left: auto;
            background: #1d4ed8;
            border-color: #1d4ed8;
        }
        .system {
            margin: 6px auto;
            text-align: center;
            font-size: 11px;
            color: #6b7280;
            max-width: 80%;
        }
        .meta {
            font-size: 11px;
            color: #9ca3af;
            margin-bottom: 2px;
        }
        .meta.self-meta { text-align: right; }

        #sendRow {
            display: flex;
            gap: 8px;
            padding: 10px 12px;
            border-top: 1px solid #1f2937;
            background: #020617;
        }
        #sendRow input { flex: 1; margin: 0; }
        #sendRow button { width: auto; padding-inline: 14px; }
    </style>
</head>
<body>

<div id="sidebar">
    <div>
        <h2>Room Code Chat</h2>
        <p>Works on GitHub Pages, across devices, using room codes.</p>
    </div>

    <div>
        <label for="name">Your name</label>
        <input id="name" placeholder="e.g. Alex">
    </div>

    <div>
        <label for="room">Room code</label>
        <input id="room" placeholder="e.g. FRIENDS-ROOM">
    </div>

    <button id="joinBtn">Join room</button>
    <button id="leaveBtn" class="secondary" disabled>Leave room</button>

    <p id="status">Not connected</p>

    <p style="font-size:12px;color:#6b7280;margin-top:10px;">
        Host this file on GitHub Pages. Anyone who opens it and uses the same room code will chat together.
    </p>
</div>

<div id="chat">
    <div id="chatHeader">
        <div>
            <span style="font-size:12px;text-transform:uppercase;letter-spacing:.06em;color:#9ca3af;">Room</span>
            <span id="roomLabel">None</span>
        </div>
        <div>
            <span id="userLabel">You: (not set)</span>
        </div>
    </div>

    <div id="messages"></div>

    <div id="sendRow">
        <input id="msgInput" placeholder="Type a message..." disabled>
        <button id="sendBtn" disabled>Send</button>
    </div>
</div>

<!-- Firebase SDKs (HTML only, no Node) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
    // 1) PUT YOUR FIREBASE CONFIG HERE (FROM FIREBASE CONSOLE)
    // Create a project at https://console.firebase.google.com
    // Then go to Project Settings -> "Config" and paste the object below.
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // 2) INITIALIZE FIREBASE (still just HTML + JS)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // UI elements
    const nameEl = document.getElementById("name");
    const roomEl = document.getElementById("room");
    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const statusEl = document.getElementById("status");
    const messagesEl = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const roomLabel = document.getElementById("roomLabel");
    const userLabel = document.getElementById("userLabel");

    let username = "";
    let currentRoom = "";
    let roomRef = null;
    let messagesListener = null;

    function addSystemMessage(text) {
        const div = document.createElement("div");
        div.className = "system";
        div.textContent = text;
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addChatMessage(from, text, time, isSelf) {
        const div = document.createElement("div");
        div.className = "msg" + (isSelf ? " self" : "");
        const meta = document.createElement("div");
        meta.className = "meta" + (isSelf ? " self-meta" : "");
        meta.textContent = `${from} â€¢ ${time}`;
        const body = document.createElement("div");
        body.textContent = text;
        div.appendChild(meta);
        div.appendChild(body);
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function setConnectedUI(connected) {
        joinBtn.disabled = connected;
        leaveBtn.disabled = !connected;
        msgInput.disabled = !connected;
        sendBtn.disabled = !connected;
        nameEl.disabled = connected;
        roomEl.disabled = connected;
    }

    function normalizeRoom(code) {
        return code.trim().toUpperCase().replace(/\s+/g, "-");
    }

    joinBtn.onclick = function () {
        const nameVal = nameEl.value.trim();
        const roomVal = normalizeRoom(roomEl.value);

        if (!nameVal || !roomVal) return;

        username = nameVal;
        currentRoom = roomVal;
        roomLabel.textContent = currentRoom;
        userLabel.textContent = "You: " + username;
        statusEl.textContent = "Connected to room";
        setConnectedUI(true);
        messagesEl.innerHTML = "";
        addSystemMessage("Joined room " + currentRoom);

        // Listen to messages in this room
        roomRef = db.ref("rooms/" + currentRoom + "/messages");
        messagesListener = roomRef.on("child_added", (snapshot) => {
            const msg = snapshot.val();
            if (!msg) return;
            const isSelf = msg.sender === username && msg.clientId === clientId;
            addChatMessage(msg.sender, msg.text, msg.time, isSelf);
        });

        // Send a system message for others
        roomRef.push({
            sender: "SYSTEM",
            text: username + " joined the room",
            time: new Date().toLocaleTimeString(),
            clientId: clientId
        });
    };

    leaveBtn.onclick = function () {
        if (roomRef && messagesListener) {
            roomRef.off("child_added", messagesListener);
        }
        if (roomRef && currentRoom && username) {
            roomRef.push({
                sender: "SYSTEM",
                text: username + " left the room",
                time: new Date().toLocaleTimeString(),
                clientId: clientId
            });
        }

        statusEl.textContent = "Not connected";
        setConnectedUI(false);
        roomLabel.textContent = "None";
        messagesEl.innerHTML = "";
        currentRoom = "";
        roomRef = null;
        messagesListener = null;
    };

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Simple random client ID so you can tell which messages are yours
    const clientId = Math.random().toString(36).slice(2);

    function sendMessage() {
        if (!roomRef || !currentRoom) return;
        const text = msgInput.value.trim();
        if (!text) return;

        const now = new Date();
        const message = {
            sender: username,
            text: text,
            time: now.toLocaleTimeString(),
            clientId: clientId
        };

        roomRef.push(message);
        msgInput.value = "";
    }
</script>

</body>
</html>
