<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three.js WASD Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>

    <!-- Three.js (nonâ€‘module version, always works) -->
    <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
</head>
<body>

<script>
// ===================== ERROR DISPLAY =====================
window.onerror = function (msg, url, line, col, error) {
    document.body.innerHTML =
        "<div style='padding:20px;font-size:20px;color:white;background:black;'>" +
        "<b>JavaScript Error:</b><br>" +
        msg + "<br><br>" +
        "<b>Line:</b> " + line + "<br>" +
        "<b>Column:</b> " + col + "<br>" +
        "<b>URL:</b> " + url + "<br><br>" +
        "<b>Details:</b><br>" +
        error +
        "</div>";
};

// ===================== SCENE =====================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// ===================== CAMERA =====================
const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
);
camera.position.set(0, 20, 50);

// ===================== RENDERER =====================
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ===================== SIMPLE FLOOR =====================
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(500, 500),
    new THREE.MeshBasicMaterial({ color: 0x228B22 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// ===================== WASD MOVEMENT =====================
const keys = { w: false, a: false, s: false, d: false };

document.addEventListener("keydown", e => {
    const k = e.key.toLowerCase();
    if (keys[k] !== undefined) keys[k] = true;
});

document.addEventListener("keyup", e => {
    const k = e.key.toLowerCase();
    if (keys[k] !== undefined) keys[k] = false;
});

function updateMovement() {
    const speed = 1.0;

    // Forward/backward
    if (keys.w) camera.position.z -= speed;
    if (keys.s) camera.position.z += speed;

    // Left/right
    if (keys.a) camera.position.x -= speed;
    if (keys.d) camera.position.x += speed;
}

// ===================== ANIMATION LOOP =====================
function animate() {
    requestAnimationFrame(animate);
    updateMovement();
    renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
