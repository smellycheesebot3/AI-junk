<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Code Chat</title>
    <style>
        body {
            margin: 0;
            background: #0b1120;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 260px;
            background: #020617;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #1f2937;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #sidebar h2 {
            margin: 0 0 4px;
            font-size: 20px;
        }
        #sidebar p {
            margin: 0;
            font-size: 13px;
            color: #9ca3af;
        }
        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #9ca3af;
        }
        input, button {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        button {
            background: #2563eb;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        button.secondary {
            background: #020617;
        }
        button:disabled {
            opacity: 0.5;
            cursor: default;
        }
        #status {
            font-size: 13px;
            margin-top: 6px;
            color: #9ca3af;
        }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #020617 0, #020617 45%, #020617 100%);
        }
        #chatHeader {
            padding: 12px 16px;
            border-bottom: 1px solid #1f2937;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        #chatHeader span {
            display: block;
        }
        #roomLabel {
            font-size: 14px;
            font-weight: 500;
        }
        #userLabel {
            font-size: 13px;
            color: #9ca3af;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
        }
        .msg {
            margin-bottom: 10px;
            padding: 8px 10px;
            border-radius: 8px;
            max-width: 70%;
            background: #020617;
            border: 1px solid #1f2937;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .self {
            margin-left: auto;
            background: #1d4ed8;
            border-color: #1d4ed8;
        }
        .system {
            margin: 6px auto;
            text-align: center;
            font-size: 11px;
            color: #6b7280;
            max-width: 80%;
        }
        .meta {
            font-size: 11px;
            color: #9ca3af;
            margin-bottom: 2px;
        }
        .meta.self-meta {
            text-align: right;
        }
        #sendRow {
            display: flex;
            gap: 8px;
            padding: 10px 12px;
            border-top: 1px solid #1f2937;
            background: #020617;
        }
        #sendRow input {
            flex: 1;
            margin: 0;
        }
        #sendRow button {
            width: auto;
            padding-inline: 14px;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div>
        <h2>Room Code Chat</h2>
        <p>Enter a name and room code to chat with anyone, on any device.</p>
    </div>

    <div>
        <label for="name">Your name</label>
        <input id="name" placeholder="e.g. Alex">
    </div>

    <div>
        <label for="room">Room code</label>
        <input id="room" placeholder="e.g. FRIENDS-ROOM">
    </div>

    <button id="joinBtn">Join room</button>
    <button id="leaveBtn" class="secondary" disabled>Leave room</button>

    <p id="status">Not connected</p>

    <p style="font-size:12px;color:#6b7280;margin-top:10px;">
        This page is just the <strong>front-end</strong>. It connects to a WebSocket server at
        <code>wss://your-chat-server.example.com</code>. Change that URL in the code to your own server.
    </p>
</div>

<div id="chat">
    <div id="chatHeader">
        <div>
            <span style="font-size:12px;text-transform:uppercase;letter-spacing:.06em;color:#9ca3af;">Room</span>
            <span id="roomLabel">None</span>
        </div>
        <div>
            <span id="userLabel">You: (not set)</span>
        </div>
    </div>

    <div id="messages"></div>

    <div id="sendRow">
        <input id="msgInput" placeholder="Type a message..." disabled>
        <button id="sendBtn" disabled>Send</button>
    </div>
</div>

<script>
    // CHANGE THIS TO YOUR REAL WEBSOCKET SERVER URL (wss://...)
    const SERVER_URL = "wss://your-chat-server.example.com";

    let ws = null;
    let username = "";
    let roomCode = "";

    const nameEl = document.getElementById("name");
    const roomEl = document.getElementById("room");
    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const statusEl = document.getElementById("status");
    const messagesEl = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const roomLabel = document.getElementById("roomLabel");
    const userLabel = document.getElementById("userLabel");

    function addSystemMessage(text) {
        const div = document.createElement("div");
        div.className = "system";
        div.textContent = text;
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addChatMessage(from, text, time, isSelf) {
        const div = document.createElement("div");
        div.className = "msg" + (isSelf ? " self" : "");
        const meta = document.createElement("div");
        meta.className = "meta" + (isSelf ? " self-meta" : "");
        meta.textContent = `${from} â€¢ ${time}`;
        const body = document.createElement("div");
        body.textContent = text;
        div.appendChild(meta);
        div.appendChild(body);
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function setConnectedUI(connected) {
        joinBtn.disabled = connected;
        leaveBtn.disabled = !connected;
        msgInput.disabled = !connected;
        sendBtn.disabled = !connected;
        nameEl.disabled = connected;
        roomEl.disabled = connected;
    }

    joinBtn.onclick = () => {
        username = nameEl.value.trim();
        roomCode = roomEl.value.trim().toUpperCase();

        if (!username || !roomCode) return;

        try {
            ws = new WebSocket(SERVER_URL);
        } catch (e) {
            statusEl.textContent = "Failed to connect";
            return;
        }

        statusEl.textContent = "Connecting...";
        roomLabel.textContent = roomCode;
        userLabel.textContent = "You: " + username;

        ws.onopen = () => {
            statusEl.textContent = "Connected to server";
            setConnectedUI(true);
            messagesEl.innerHTML = "";
            addSystemMessage("Connected. Joining room " + roomCode + "...");

            ws.send(JSON.stringify({
                type: "join",
                room: roomCode,
                name: username
            }));
        };

        ws.onmessage = (event) => {
            let msg;
            try {
                msg = JSON.parse(event.data);
            } catch {
                return;
            }

            if (msg.type === "info") {
                addSystemMessage(msg.message);
            } else if (msg.type === "system") {
                addSystemMessage(msg.message);
            } else if (msg.type === "joined") {
                addSystemMessage(msg.message);
            } else if (msg.type === "chat") {
                const from = msg.from || msg.sender || "Unknown";
                const time = msg.time ? new Date(msg.time).toLocaleTimeString() : new Date().toLocaleTimeString();
                addChatMessage(from, msg.text, time, from === username);
            } else if (msg.type === "error") {
                addSystemMessage("Error: " + msg.message);
            }
        };

        ws.onclose = () => {
            statusEl.textContent = "Disconnected";
            setConnectedUI(false);
            addSystemMessage("Disconnected from server");
        };

        ws.onerror = () => {
            statusEl.textContent = "Connection error";
        };
    };

    leaveBtn.onclick = () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
            try {
                ws.close();
            } catch {}
        }
        ws = null;
        setConnectedUI(false);
        roomLabel.textContent = "None";
        statusEl.textContent = "Not connected";
        addSystemMessage("You left the room");
    };

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const text = msgInput.value.trim();
        if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

        ws.send(JSON.stringify({
            type: "chat",
            text: text
        }));

        msgInput.value = "";
    }
</script>

</body>
</html>
